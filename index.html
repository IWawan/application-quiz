<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0056b3">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/static/style/style.css">
  <link rel="icon" href="static/icons/favicon.ico" type="image/favicon-icon">
</head>

<body>
  <div class="container" id="start-screen">
    <h1>Quiz !</h1>
    <p>Choix du thème :</p>
    <div id="theme-list">
      <button class="theme-btn" onclick="loadTheme('expressions_françaises')">🇫🇷<br>Expressions françaises</button>
      <button class="theme-btn" onclick="loadTheme('anglais_1')">🇬🇧<br>Anglais</button>
      <button class="theme-btn" onclick="loadTheme('musique_1')">🎵<br>Musique</button>
      <button class="theme-btn" onclick="loadTheme('cinema_1')">🎬<br>Cinéma</button>
      <button class="theme-btn" onclick="loadTheme('culture_generale_1')">🧠<br>Culture générale #1</button>
      <button class="theme-btn" onclick="loadTheme('culture_generale_2')">🧠<br>Culture générale #2</button>
      <button class="theme-btn" onclick="loadTheme('culture_generale_3')">🧠<br>Culture générale #3</button>
      <button class="theme-btn" onclick="loadTheme('culture_generale_4')">🧠<br>Culture générale #4</button>
    </div>
    <input type="file" id="xlsx-input" accept=".xlsx" style="display: none;">
    <label for="xlsx-input" class="file-upload-btn">📥 Choisir un fichier Excel</label>
  </div>

  <div class="container" id="quiz-screen" style="display: none;">
    <div id="header">
      <div id="question-number">
        Question <span id="current-question-number">1</span> sur <span id="total-questions-number">1</span>
      </div>
      <button id="skip-question-btn" onclick="goToNextQuestion()">Passer</button>
    </div>
    <div id="question">Question ici</div>
    <div id="answers"></div>
    <div id="answer-message-container">
      <div id="message-container"></div>
      <div id="answer-explanation-container"></div>
    </div>
    <div id="navigation-buttons">

      <div class="top-buttons">
        <button class="help-btn" id="fifty-btn" style="display: flex;">50 / 50</button>
        <button id="skip-question-btn" onclick="goToNextQuestion()">Passer</button>
      </div>

      <div class="bot-buttons">
        <button id="back-to-menu-btn" onclick="backToMenu()">⬅ Retour au menu</button>
        <button id="next-question-btn" onclick="goToNextQuestion()">Question suivante ➡</button>
      </div>

    </div>
    
  </div>

  <script src="/static/script/script.js" defer></script>

  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js")
        .then(registration => {
          console.log("Service Worker enregistré avec succès:", registration);
        })
        .catch(error => {
          console.log("Erreur lors de l'enregistrement du Service Worker:", error);
        });
    });
  }
</script>

</body>

</html>
